<!DOCTYPE html>
<html>
<head>
	<title>Edit</title>
	<style>
		label{
			float: left;
		}
		input{
			width: 50%;
			float: right;
		}
		select{
			width: 50%;
			float: right;
		}
		form{
			width: 20%
		}
	</style>
</head>
<body>
	<form action="/edit/{{order.id}}/" method="POST">
		<label for="customer">Customer:</label>
		{% csrf_token %}
		<input type="text" name="customer" readonly="readonly" value="{{order.customer_id}}"><br><br>

		<label for="product">Product:</label>
		<input type="text" name="product" readonly="readonly" value="{{order.product_id}}"><br><br>
		
		<label for="price">Price:</label>
		<input type="tel" id="price" name="price" required="required" readonly="readonly" value="{{order.unit_price}}"><br><br>

		<label for="qty">Qty:</label>
		<input type="number" id="qty" name="qty" required="required"><br><br>

		<label for="total">Total:</label>
		<input type="tel" id="total" name="total" required="required"><br><br>

		<input type="submit" value="edit">
	</form>
</body>
</html>
